version: '2'

services:
  db:
    image: sarataha/oreilly-couchbase
    ports:
      - 8091:8091
      - 8092:8092
      - 8093:8093
      - 11210:11210

  app:
    build: ./webapp
    image: sarataha/docker-jenkins-app

  unit:
    image: maven
    volumes:
      - .:/usr/src/myapp
      - /tmp/go:/go
    command: bash -c "mvn test"

